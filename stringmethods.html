<!doctype html>
<head>
<title>Example</title>
</head>

<body bgcolor="pink">

<script>
var str='Hello Good morning Everybody';

document.write('The length is='+str.length +"<br>");


document.write('The index is='+str.indexOf('Good')+"<br>");


document.write('The lastindex='+str.lastIndexOf('Good')+"<br>");

document.write('The substring='+str.substring(5,10)+"<br>");

document.write('The string='+str.substr(5,10)+"<br>");



</script>


</body>
</html>
